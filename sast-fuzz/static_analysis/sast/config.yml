---
scoring:
  weights:
    flags: 0.0
    tools: 1.0
tools:
  flawfinder:
    sanity_checks: 'always' # Options: always, cmake, none
    path: 'python2 /opt/flawfinder-2.0.19/flawfinder.py'
    checks:
      - '--falsepositive'
      - '--minlevel=3'
      - '--neverignore'
      - '--regex=CWE-' # prevent no-CWE bug reports https://github.com/david-a-wheeler/flawfinder/issues/71
  semgrep:
    sanity_checks: 'always' # Options: always, cmake, none
    path: '/usr/local/bin/semgrep'
    checks:
      - 'r/c.lang.security.double-free.double-free'
      - 'r/c.lang.security.function-use-after-free.function-use-after-free'
      - 'r/c.lang.security.info-leak-on-non-formatted-string.info-leak-on-non-formated-string'
      - 'r/c.lang.security.insecure-use-gets-fn.insecure-use-gets-fn'
      - 'r/c.lang.security.insecure-use-memset.insecure-use-memset'
      - 'r/c.lang.security.insecure-use-printf-fn.insecure-use-printf-fn'
      - 'r/c.lang.security.insecure-use-scanf-fn.insecure-use-scanf-fn'
      - 'r/c.lang.security.insecure-use-strcat-fn.insecure-use-strcat-fn'
      - 'r/c.lang.security.insecure-use-string-copy-fn.insecure-use-string-copy-fn'
      - 'r/c.lang.security.insecure-use-strtok-fn.insecure-use-strtok-fn'
      - 'r/c.lang.security.random-fd-exhaustion.random-fd-exhaustion'
      - 'r/c.lang.security.use-after-free.use-after-free'
    num_threads: 8
  infer:
    sanity_checks: 'always' # Options: always, cmake, none
    path: '/opt/infer-1.1.0/bin/infer'
    checks:
      - '--no-default-checkers'
      - '--biabduction'
      - '--bufferoverrun'
      # - '--liveness'
      - '--pulse'
      # - '--quandary'
      # - '--racerd'
      - '--siof'
      # - '--starvation'
      - '--uninit'
    num_threads: 8
  codeql:
    sanity_checks: 'always' # Options: always, cmake, none
    lib_path: '/opt/codeql-2.12.0/lib'
    path: '/opt/codeql-2.12.0/cli/codeql'
